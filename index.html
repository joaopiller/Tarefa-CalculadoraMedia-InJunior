<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculadora de Média</title>
</head>
<body>
    <header>
        <h1>Média das Notas dos Alunos</h1>
    </header>
    <main>
        <div class="campo-adicionar">
            <p>Nota:</p>
            <input type="number" class="input-numero">
            <button class="btn btn-adicionar">Adicionar</button>
        </div>
        <section class="campo-notas"></section>
        <div class="campo-media">
            <button class="btn btn-calcular">Calcular Média</button>
            <p class="texto-media">A média é:</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
